      display: none;
      position: absolute;
      background-color: #d9f1c8;
      min-width: 180px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 1;
      border-radius: 6px;
      margin-top: 0.5rem;
    }
    .dropdown-content a {
      color: #264d00;
      padding: 0.6rem 1rem;
      display: block;
      text-decoration: none;
      font-size: 0.95rem;
    }
    .dropdown-content a:hover {
      background-color: #bde396;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .dropdown:hover > a {
      background-color: #3e7d13;
      color: white;
    }

    .dropdown-content.right {
      top: 0;
      left: 100%;
      margin-top: 0;
      margin-left: 0.2rem;
    }

    main {
      max-width: 1000px;
      margin: 2rem auto;
    }
    h2 {

      padding-bottom: 0.3rem;
      margin-bottom: 1rem;
    }
    table {

      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #4caf50;
      padding: 1rem 1rem;
      text-align: left;
    }
    th {
      background-color: #a3d97a;
      color: #264d00;
    }
    tr:nth-child(even) {
